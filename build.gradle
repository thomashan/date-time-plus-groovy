apply plugin: "groovy"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "maven"

sourceCompatibility = 1.8
version "0.1-SNAPSHOT"
group "com.thomashan"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.11"

    testCompile "junit:junit:4.12"
}
